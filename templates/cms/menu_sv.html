{% load cms_tags menu_tags %}

  {% for child in children %}
    {% if child.is_leaf_node %}
    <!-- Pas de sous menu -->
    <a class="navbar-brand" href="{{ child.get_absolute_url }}">{{child.get_menu_title }}</a>
    {% else %}
    <ul class="navbar-nav ml-auto">

    <li class="dropdown nav-item">
      <div class="btn-group">      
    <!-- Drop Down premier niveau-->
      <a class="navbar-brand mr-0 pr-0" href="{{ child.get_absolute_url }}">{{child.get_menu_title }} </a>
      <a class="navbar-brand dropdown-toggle dropdown-toggle-split" href="#" id="userMenu" 
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <span class="sr-only">Toggle Dropdown</span> 
      </a>  
    
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        {% show_menu from_level to_level extra_inactive extra_active "cms/dropdown.html" "" "" child %}
</ul>
</div>
</li>
      </ul>
    
    {% endif %}
<!-- /has child pages  -->
  {% endfor %} 
<!-- /end for child -->
